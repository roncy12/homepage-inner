<div class="grid gridColumns--{{theme_settings.subcategories_grid_column_count}} subCategory-grid {{#unless category.total_products}}{{#if (length category.subcategories) '<=' 4}}grid-center{{/if}}{{/unless}}">
    {{#each category.subcategories}}
        <div class="gridColumn">
            {{#if image}}<div class="subCategory-image"><a href="{{url}}"><img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage image 'productgallery_size'}}" alt="{{name}}"></a></div>{{/if}}
            <div class="subCategory-name {{#if image}}subCategory-name--center{{/if}}"><a href="{{url}}">{{name}}</a></div>
        </div>
    {{/each}}
</div>
