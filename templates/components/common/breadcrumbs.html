<ul class="breadcrumbs" itemscope itemtype="http://schema.org/BreadcrumbList">
    {{#each breadcrumbs}}
        <li class="breadcrumb {{#if @last}}is-active{{#if ../../page_type '===' 'product'}} breadcrumb--product{{/if}}{{/if}}" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
            {{#if url}}
                <a href="{{url}}" class="breadcrumb-label" itemprop="item"><span itemprop="name">{{name}}</span></a>
            {{else}}
                <meta itemprop="item" content="{{url}}">
                <span class="breadcrumb-label" itemprop="name">{{name}}</span>
            {{/if}}
            <meta itemprop="position" content="{{@index}}" />
        </li>
    {{/each}}
</ul>
