<a href="{{urls.home}}" {{#unless theme_settings.enable_simple_header}}{{#if theme_settings.enable_sticky_navigation}}data-topbar data-options="sticky_on: large"{{/if}}{{/unless}}>
    {{#if theme_settings.svg_logo}}
        <span class="header-logo-text with-image">
            <img class="header-logo-image svg-logo" data-sizes="auto" src="{{cdn 'webdav:img/'}}{{theme_settings.svg_logo}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}" width="{{first (split theme_settings.logo_size 'x')}}" height="{{last (split theme_settings.logo_size 'x')}}">
        </span>
    {{else}}
        {{#if settings.store_logo.image}}
            {{#if theme_settings.logo_size '===' 'original'}}
                <span class="header-logo-text with-image">
                    <img class="header-logo-image-unknown-size" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
                </span>
            {{else}}
                <span class="header-logo-text with-image">
                    <img class="header-logo-image" src="{{getImage settings.store_logo.image 'logo_size'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
                </span>
            {{/if}}
        {{else}}
            <span class="header-logo-text">{{settings.store_logo.title}}</span>
        {{/if}}
    {{/if}}
</a>
